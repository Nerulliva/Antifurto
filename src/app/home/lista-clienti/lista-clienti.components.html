
  <ion-grid >
    <ion-row>
      <ion-col>
        <p class="info ion-text-center">Crea un nuovo account o seleziona uno esistente</p>
        <div class="ion-text-center">
          <h4 class="titolo">Lista Accounts</h4>
        </div>
        <!--[class.container]="!isEmpty" -->
        <ion-list class="ion-padding container" >
<!--          fare in modo da eliminare cliente con lo swipe-->
          <ion-item-sliding *ngFor="let cliente of clienti; let i = index">
            <ion-item class="ion-text-center" (click)="goTo(i)">
              <ion-label>
                <h3>{{cliente.nome}} {{cliente.cognome}}</h3>
              </ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-button shape="circle" (click)="manageCliente()">
      <ion-icon size="large" class="add" slot="icon-only" name="add-outline"></ion-icon>
    </ion-button>
  </ion-grid>
