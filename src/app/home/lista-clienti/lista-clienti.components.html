<headers>
  <ion-grid >
    <ion-row>
      <ion-col size-xs="10" offset-xs="1" size-sm="5" offset-sm="1" size-md="8" offset-md="2" size-lg="8" offset-lg="2">
        <p class="info ion-text-center">Crea un nuovo account o seleziona uno esistente</p>
        <p class="info ion-text-center">Scorri verso destra per eliminare. <a role="button" class="pointer" (click)="onOverlay()"> Come?</a> </p>
        <div class="ion-text-center">
          <h4 class="titolo">Lista Accounts</h4>
        </div>
        <!--[class.container]="!isEmpty" -->
        <ion-list class="ion-padding container" >
<!--          fare in modo da eliminare cliente con lo swipe-->
          <ion-item-sliding *ngFor="let cliente of clienti; let i = index">
            <ion-item-options side="start">
              <ion-item-option color="danger" (click)="elimina(i)">
                <ion-icon slot="icon-only" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item lines="none" class="ion-text-center" (click)="goTo(i)">
              <ion-label>
                <h3>{{cliente.nome}} {{cliente.cognome}}</h3>
              </ion-label>
            </ion-item>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-button shape="circle" (click)="manageCliente()">
      <ion-icon size="large" class="add" slot="icon-only" name="add-outline"></ion-icon>
    </ion-button>
  </ion-grid>

  <ion-modal [isOpen]="modalDemo" (willDismiss)="offOverlay()">
    <ng-template class="ion-text-center">
      <ion-header>
        <ion-toolbar>
          <ion-title>Demo Swipe</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="offOverlay()">Chiudi</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content calss="ion-padding ion-text-center">
        <div>
          <p class="info-demo">Fai scorrere l'elemento verso destra per rivelare il pulsante <b>Elimina</b></p>
          <ion-list class="ion-padding">
            <ion-item-sliding id="overlayItem">
              <ion-item-options side="start">
                <ion-item-option color="danger">
                  <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
              </ion-item-options>
              <ion-item>
                <ion-label class="ion-text-wrap">Elemento da eliminare</ion-label>
              </ion-item>
            </ion-item-sliding>
          </ion-list>
        </div>
      </ion-content>
    </ng-template>
  </ion-modal>

</headers>
