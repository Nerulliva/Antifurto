<headers [nomeAccount]="nomeCliente">

  <div >
    <div class="ion-text-center">
      <h2>Il tuo antifurto {{nomeAntifurto}}</h2>
    </div>
  </div>

  <div class="menu">
    <menu
      [antifurto]="antifurto"
      [indexAntifurto]="index"></menu>
  </div>
  <div>
    <sender
      [messageToSend]="messageToSend"
      [index]="index"
      (messageSendEmitter)="clearMessage($event)">
    </sender>
  </div>
  <!--<div class=" ion-padding">
    <lista-comandi
    [comandi]="listaComandi">
    </lista-comandi>
  </div>-->

</headers>
