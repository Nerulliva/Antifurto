<ion-grid >
  <ion-row>
    <ion-col size-xs="10" offset-xs="1" size-sm="5" offset-sm="1" size-md="8" offset-md="2" size-lg="8" offset-lg="2">
      <div class="container">
        <ion-label mode="md">Sms creato</ion-label>
<!--       provare con ion-grid-->
        <div class="message">
          <p *ngIf="messageReady">{{messageToSend}}</p>
        </div>
        <ion-button (click)="sendMessage()" [disabled]="!messageReady">
          Invia
          <ion-icon slot="end" class="icon-only myicon" name="send-outline"></ion-icon>
        </ion-button>
      </div>

    </ion-col>
  </ion-row>
