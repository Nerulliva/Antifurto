<ion-header>
  <ion-toolbar>
    <ion-title>{{titolo}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row>
    <ion-col>
      <p class="info" [innerHtml]="info"></p>
      <ion-buttons class="buttons">
        <ion-button (click)="annulla()">Annulla</ion-button>
        <ion-button (click)="conferma()">Conferma</ion-button>
      </ion-buttons>
    </ion-col>
  </ion-row>
</ion-grid>
